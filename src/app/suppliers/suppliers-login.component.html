<div class="container-login" *ngIf="currentPage === 'login'">
    
      <div class="headerModal d-flex-row">

        <div class="titleForm">
          <h3 class="title bold">Je me connecte</h3>
          <p class="title">Comme entreprise RSE</p>
        </div>
    
        <!-- Close modal button -->
        <button md-dialog-close id="btnClose">
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        </button>
    
        </div>
        <!-- Form -->
        <form class="loginForm" action="" method="post">

            <i class="fa fa-user fa-lg" aria-hidden="true"></i>

          </div>

          <div class="login">
            <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
            <input class="logPassword" type="password" name="password" placeholder="Mot de passe">
          </div>

      </div>
